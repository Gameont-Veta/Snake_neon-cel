name: Build APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build with Buildozer
        uses: ArtemSerebrennikov/buildozer-action@v1
        with:
          command: buildozer -v android debug
          
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: MiJuegoSnake
          path: ./*.apk
